<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/userStyle.css" />
    <title>CozyCup</title>
  </head>

  <!--visible content of the webpage-->
  <body>
    <header>
      <!--Logo that takes you back to homescreen when pressed-->
      <!--Replace it with other logo-->
      <a href="index.html" class="logo">Cozy Cup</a>

      <!--Navigation menu-->
      <nav>
        <ul>
          <li><a href="index.html">Shop All</a></li>
          <li><a href="coffeMugs.html">Coffe Mugs</a></li>
          <li><a href="coffeBeans.html">Coffee Beans</a></li>
          <li><a href="tea.html">Tea</a></li>
          <li><a href="utilities.html">Utilities</a></li>
        </ul>
      </nav>

      <!--Right corner options-->
      <div class="right-corner">
        <a href="#" class="search-icon"
          ><img src="images/search-icon.png" alt="Search"
        /></a>
        <a href="login.html" class="login-icon"
          ><img src="images/user.png" alt="Login"
        /></a>
        <a href="cart.html" class="cart-icon"
          ><img src="images/cart-icon.png" alt="Cart" /><span id="cart-count"
            >0</span
          ></a
        >
      </div>
    </header>

    <!--Cart modal-->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>

    <!--User info-->
    <main>
      <div class="user-info">
        <h1>Welcome!</h1>
        <p id="user-name">Name:</p>
        <br />
        <p id="user-email">Email:</p>
        <a href="#" id="logout-link">Log out?</a>
      </div>
    </main>

    <!--Footer-->
    <footer><p>@Cozy Cup 2025</p></footer>

    <script src="js/auth.js"></script>
  </body>
</html>
