<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/productStyle.css" />
    <title>CozyCup</title>
  </head>

  <!--visible content of the webpage-->
  <body>
    <header>
      <!--Logo that takes you back to homescreen when pressed-->
      <!--Replace it with other logo-->
      <a href="index.html" class="logo">Cozy Cup</a>

      <!--Hamburger menu for phones-->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!--Navigation menu-->
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Shop All</a></li>
          <li><a href="coffeMugs.html">Coffe Mugs</a></li>
          <li><a href="coffeBeans.html">Coffee Beans</a></li>
          <li><a href="matcha.html">Matcha</a></li>
          <li><a href="utilities.html">Utilities</a></li>
        </ul>
      </nav>

      <!--Right corner options-->
      <div class="right-corner">
        <a href="#" class="search-icon"
          ><img src="images/search-icon.png" alt="Search"
        /></a>
        <a href="login.html" class="login-icon"
          ><img src="images/user.png" alt="Login"
        /></a>
        <a href="cart.html" class="cart-icon">
          <img src="images/cart-icon.png" alt="Cart" />
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <main>
      <section class="product-detail">
        <div class="product-image">
          <img src="images/whisk.JPEG" alt="Ceramic Coffe Mug" />
        </div>
        <div class="product-info">
          <h1>Electric Coffee Whisk</h1>
          <p class="price">200kr</p>
          <p class="description">
            Whip up your favorite drinks in seconds with our powerful and
            easy-to-use electric whisk. Perfect for coffee, matcha, and more!
          </p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer><p>@Cozy Cup 2025</p></footer>

    <script src="js/auth.js"></script>
  </body>
</html>
