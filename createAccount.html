<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/createAccountStyle.css" />
    <title>CozyCup</title>
  </head>

  <!--visible content of the webpage-->
  <body>
    <header>
      <!--Logo that takes you back to homescreen when pressed-->
      <!--Replace it with other logo-->
      <a href="index.html" class="logo">Cozy Cup</a>

      <!--Navigation menu-->
      <nav>
        <ul>
          <li><a href="index.html">Shop All</a></li>
          <li><a href="coffeMugs.html">Coffe Mugs</a></li>
          <li><a href="coffeBeans.html">Coffee Beans</a></li>
          <li><a href="tea.html">Tea</a></li>
          <li><a href="utilities.html">Utilities</a></li>
        </ul>
      </nav>

      <!--Right corner options-->
      <div class="right-corner">
        <a href="#" class="search-icon"
          ><img src="images/search-icon.png" alt="Search"
        /></a>
        <a href="login.html" class="login-icon"
          ><img src="images/user.png" alt="Login"
        /></a>
        <a href="#" class="cart-icon"
          ><img src="images/cart-icon.png" alt="Cart"
        /></a>
      </div>
    </header>

    <!--Create account form-->
    <main>
      <h1>Create Account</h1>
      <form id="create-account-form">
        <label for="first-name">Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </main>

    <!--Footer-->
    <footer><p>@Cozy Cup 2025</p></footer>

    <script src="js/auth.js"></script>
  </body>
</html>
