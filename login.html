<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>CozyCup</title>
  </head>

  <!--visible content of the webpage-->
  <body>
    <header>
      <!--Logo that takes you back to homescreen when pressed-->
      <a href="index.html" class="logo">Cozy Cup</a>

      <!--Hamburger menu for phones-->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!--Navigation menu-->
      <nav id="nav-menu">
        <ul>
          <li><a href="shopall.html">Shop All</a></li>
          <li><a href="coffeMugs.html">Coffe Mugs</a></li>
          <li><a href="coffeBeans.html">Coffee Beans</a></li>
          <li><a href="tea.html">Tea</a></li>
          <li><a href="utilities.html">Utilities</a></li>
        </ul>
      </nav>

      <!--Right corner options-->
      <div class="right-corner">
        <a href="#" class="search-icon">
          <img src="images/search-icon.png" alt="Search" />
        </a>
        <a href="login.html" class="login-icon">
          <img src="images/user.png" alt="Login" />
        </a>
        <a href="cart.html" class="cart-icon">
          <img src="images/cart-icon.png" alt="Cart" />
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <!--Login form-->
    <main>
      <h1>Login</h1>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="createAccount.html">Create one</a></p>
    </main>

    <!--Footer-->
    <footer><p>@Cozy Cup 2025</p></footer>
    <p>Contact Us | Privacy Policy | Returns | Point Rewards</p>

    <script src="js/auth.js"></script>
  </body>
</html>
